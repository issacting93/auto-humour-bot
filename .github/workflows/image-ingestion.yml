name: Image Ingestion

on:
  push:
    paths:
      - 'images/inbox/**'

jobs:
  update-ledger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Ledger Update
        run: node scripts/update-ledger.js

      - name: Commit and Push Ledger Updates
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add batches/*.json
          git diff --staged --quiet || git commit -m "chore: update batch ledgers [skip ci]"
          git pull origin main --no-rebase --no-edit
          git push origin HEAD:main

      - name: Notify Slack
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/notify-slack-ingestion.js || true
